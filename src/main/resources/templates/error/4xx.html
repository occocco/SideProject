<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>4xx Error</title>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>4xx Error</h2>
    </div>
    <ul>
        <li th:text="|status: ${status}|"></li>
        <li th:text="|message: ${message}|"></li>
    </ul>
    <hr class="my-4">
</div>
</body>
</html>
