<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragment/head :: head(login)">
</head>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        min-width: 100vh;
    }
    @media (min-width: 1768px) {
        main {
            width: 50%;
        }
    }
    main {
        min-width: 20rem;
    }
    .container > * {
        margin: 0 10px;
    }

     table {
         border-collapse: collapse;
         width: 100%;
         margin: 0 auto;
         font-size: 18px;
         text-align: center;
     }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
    }
    th {
        background-color: #f2f2f2;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    tr:hover {
        background-color: #f5f5f5;
    }

</style>
<body>
<div class="container" th:data-redirect="${#request.requestURI}">
</div>
</body>
<script type="module" th:src="@{/js/index.js}"></script>
<script type="module" th:src="@{/js/members/Information.js}"></script>
<script type="module" th:src="@{/js/wallet/wallet.js}"></script>
<script type="module" th:src="@{/js/post/addPost.js}"></script>
<script type="module" th:src="@{/js/post/modifyPost.js}"></script>
<script type="module" th:src="@{/js/post/postList.js}"></script>
<script type="module" th:src="@{/js/transaction/transaction.js}"></script>
<script type="module" th:src="@{/js/jwt/tokenUtil.js}"></script>
</html>
